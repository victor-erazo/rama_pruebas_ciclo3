<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Enlace guia Bootstrap: https://getbootstrap.com/docs/5.1/getting-started/introduction/-->
    <link href="css/introvue.css" rel="stylesheet">

</head>
<body>
    
    <div id="contador1" class="container alert-success">
        <h2>Contador JS Basico</h2>
        contador: <span id="numero">0</span> 

    </div>
    
    <div id="contador2" class="container alert-warning">
        <h2>Contador desde VUE Js</h2>
        contador2: {{ counter * maria }} <br>
        {{ message }}
    </div>

    
    <div id="evento" class="container alert-danger">
        <h2>Evento en VUE Js</h2>
        <p>{{ mensaje }}</p>
        <button type="button" class="btn btn-primary" v-on:click="reverseMessage()">invertir Mensaje</button>
    </div>

    
    <div id="enlace" class="container alert-dark">
        <h2>OtroEvento en VUE Js</h2>
        <p>{{ message }}</p>
        <input type="text" class="form-control" v-model="message">
    </div>

    <div id="condicional" class="container alert-primary">
        <span v-if="esVisible">ahora me ves</span>
        <span v-if="!esVisible">este no se veia antes</span>
        <br>
        <button type="button" class="btn btn-primary" v-on:click="cambio()">cambiar valor</button>
    </div>

    <div id="ciclos" class="container alert-secondary">
        <ol>
            <li v-for="nombre in pendientes">{{nombre}}</li>
        </ol>    
        <br>
        
    </div>

    <div id="tareas" class="container alert-success">
        <label for="txtTarea">Tarea por hacer</label>
        <input id="txtTarea" type="text" class="form-control" v-model="tarea">    
        <button id="txtTarea" type="button" class="btn btn-primary" v-on:click="agregarTarea()">Agregar</button>
        <br>
        <p v-if="tareas.length==0">No hay tareas pendientes</p>
        <table class="table table-striped" v-if="tareas.length !=0">
            <thead><!-- cabecera vista como titulo -->
                <tr><!-- table row -->
                  <th scope="col">Id</th>
                  <th scope="col">Tarea</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="task in tareas"> <!-- task=variable local o interna a usar para mostrar datos -->
                  <th scope="row">{{task.id}}</th><!-- celda negrita -->
                  <td>{{task.mensaje}}</td>
                </tr>
              </tbody>
        </table>
        <br>
        
    </div>


    <!-- Libreria Vue Js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Agregar Doc JS -->
    <script src="js/introvue.js"></script>

</body>
</html>
