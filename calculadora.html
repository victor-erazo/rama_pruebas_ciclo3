<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" style="width:500px;" placeholder="ingresa tu nombre campeon">
    <button type="button " class="btn btn-primary" onclick="mostrarEnPantalla()" > Mostrar en pantalla</button>

    <div id="salida" class="container">salida:
    </div>    

    <label for="apellido">apellido</label>
    <input id="apellido" type="text" style="width:500px;" placeholder="ingresa tu apellido campeon" onkeyup="mostrarSinClick()" readonly>
    <button type="button " class="btn btn-success" onclick="activarTexto()" > Activar Texto</button>
    <button type="button " class="btn btn-danger" onclick="bloquearTexto()" > Bloquear Texto</button>

    <div id="area2" class="container2">area 2 de salida:
    </div>


    <script src="js/intro.js"></script>
    
</body>
